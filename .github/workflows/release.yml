name: ðŸ“¦ Release

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**'
      - 'apps/**'
      - '!apps/docs/**'
      - '!**.md'
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to release (leave empty for all)'
        required: false
        type: choice
        options:
          - all
          - superdoc
          - cli
          - template-builder
          - esign
        default: all

permissions:
  contents: write
  packages: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-24.04
    steps:
      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v5
        with:
          node-version-file: .nvmrc
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - uses: oven-sh/setup-bun@v2

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: ~/apt-cache
          key: apt-canvas-${{ runner.os }}-v1

      - name: Install canvas system dependencies
        run: |
          mkdir -p ~/apt-cache
          sudo apt-get update
          sudo apt-get install -y -o Dir::Cache::Archives="$HOME/apt-cache" \
            build-essential \
            libcairo2-dev \
            libpango1.0-dev \
            libjpeg-dev \
            libgif-dev \
            librsvg2-dev \
            libpixman-1-dev

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm run build

      - name: Release superdoc
        if: ${{ inputs.package == 'superdoc' || inputs.package == 'all' || inputs.package == '' }}
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          LINEAR_TOKEN: ${{ secrets.LINEAR_TOKEN }}
        run: pnpx semantic-release

      - name: Release template-builder
        if: ${{ inputs.package == 'template-builder' || inputs.package == 'all' || inputs.package == '' }}
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        working-directory: packages/template-builder
        run: pnpx semantic-release

      - name: Release esign
        if: ${{ inputs.package == 'esign' || inputs.package == 'all' || inputs.package == '' }}
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        working-directory: packages/esign
        run: pnpx semantic-release

      - name: Release cli
        if: ${{ inputs.package == 'cli' || inputs.package == 'all' || inputs.package == '' }}
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        working-directory: apps/cli
        run: pnpx semantic-release
